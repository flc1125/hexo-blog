language: node_js

cache:
  apt: true
  directories:
    - node_modules

node_js:
  - 8

install:
  - npm install hexo-cli -g
  - npm install coveralls
  - echo -e "machine github.com\n  login ${GITHUB_TOKEN}" > ~/.netrc

script:
  - hexo clean
  - hexo deploy --generate

branches:
  only:
    - master